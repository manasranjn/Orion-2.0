<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-section">
                <h1>Food-Hub</h1>
                <select>
                    <option>Bhubaneswar</option>
                    <option>Cuttack</option>
                </select>
            </div>
            <div class="nav-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search food..." />
                </div>
                <button id="loginBtn"><i class="fas fa-user"></i> Login</button>
                <button id="cartBtn"><i class="fas fa-cart-shopping"></i> Cart <span id="cartCount">(0)</span></button>
            </div>
        </nav>
    </header>

    <section class="category-section">
        <h2>What's on your mind?</h2>
        <div class="categories">
            <img src="images/cakes.avif" alt="Cake" />
            <img src="images/dosa.avif" alt="dosa" />
            <img src="images/idli.avif" alt="idli" />
            <img src="images/paratha.avif" alt="paratha" />
            <img src="images/poori.avif" alt="poori" />
            <img src="images/vada.avif" alt="vada" />
        </div>
    </section>

    <section class="foods-section">
        <h2>All Foods</h2>
        <div class="food-list" id="foodList">

        </div>
    </section>

    <footer>
        <p>Â© 2025 Food-Hub. All rights reserved.</p>
    </footer>

</body>

</html>
